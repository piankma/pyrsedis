site_name: pyrsedis
site_description: High-performance Redis client for Python, built in Rust
site_url: https://pyrsedis.dev
repo_url: https://github.com/pyrsedis/pyrsedis
repo_name: pyrsedis/pyrsedis
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Commands:
    - Strings: commands/strings.md
    - Hashes: commands/hashes.md
    - Lists: commands/lists.md
    - Sets: commands/sets.md
    - Sorted Sets: commands/sorted-sets.md
    - Keys: commands/keys.md
    - Server: commands/server.md
    - Scripting: commands/scripting.md
  - FalkorDB:
    - Graph Queries: falkordb/queries.md
    - Graph Management: falkordb/management.md
  - Advanced:
    - Pipelines: advanced/pipelines.md
    - Connection Pooling: advanced/pooling.md
    - URL Schemes: advanced/urls.md
    - Error Handling: advanced/errors.md
    - Security: advanced/security.md
  - API Reference: api-reference.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pyrsedis/pyrsedis
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pyrsedis/
