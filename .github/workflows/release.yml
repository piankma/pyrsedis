# Build & publish wheels to PyPI on tagged releases.
#
# Trigger: push a tag like `v0.1.0`
#   git tag v0.1.0 && git push origin v0.1.0
#
# Builds wheels for:
#   - Linux:   x86_64, aarch64       (manylinux_2_17)
#   - macOS:   x86_64, arm64         (11.0+)
#   - Windows: x86_64
#   - Python:  3.11, 3.12, 3.13, 3.14
#
# Also builds an sdist for source installs.

name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write    # for creating GitHub releases
  id-token: write    # for trusted PyPI publishing

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Linux wheels (x86_64 + aarch64) ────────────────────────────
  linux:
    name: Linux ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter 3.11 3.12 3.13 3.14
          manylinux: auto

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*.whl

  # ── macOS wheels (x86_64 + arm64) ──────────────────────────────
  macos:
    name: macOS ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            runner: macos-13
          - target: aarch64-apple-darwin
            runner: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter 3.11 3.12 3.13 3.14

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist/*.whl

  # ── Windows wheels (x86_64) ────────────────────────────────────
  windows:
    name: Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --out dist --interpreter 3.11 3.12 3.13 3.14

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: dist/*.whl

  # ── Source distribution ────────────────────────────────────────
  sdist:
    name: sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ── Publish to PyPI ────────────────────────────────────────────
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    # Only publish on tag pushes, not workflow_dispatch
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pyrsedis
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List wheels
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses trusted publishing (OIDC) — no API token needed.
          # Configure at: https://pypi.org/manage/project/pyrsedis/settings/publishing/
          packages-dir: dist/

  # ── GitHub Release ─────────────────────────────────────────────
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
