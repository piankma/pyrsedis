name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  # ── Rust checks ─────────────────────────────────────────────────
  rust:
    name: Rust ${{ matrix.check }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: cargo fmt
        if: matrix.check == 'fmt'
        run: cargo fmt --all -- --check

      - name: cargo clippy
        if: matrix.check == 'clippy'
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo test
        if: matrix.check == 'test'
        run: cargo test --all-features
        env:
          # PyO3 needs a Python interpreter for linking
          PYO3_PYTHON: python3

  # ── Python integration tests ────────────────────────────────────
  test:
    name: Test Py${{ matrix.python }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest "redis[hiredis]>=7.0"

      - name: Build & install wheel
        run: maturin develop --release

      # Docker services only work on ubuntu runners
      - name: Start Redis (Linux)
        if: runner.os == 'Linux'
        run: |
          docker run -d --name redis-test -p 6379:6379 redis:latest
          sleep 2

      - name: Start Redis (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install redis
          redis-server --daemonize yes
          sleep 2

      - name: Run integration tests
        run: python -m pytest tests/python/test_integration.py -x -q

      - name: Stop Redis
        if: always()
        run: |
          docker rm -f redis-test 2>/dev/null || true
          redis-cli shutdown nosave 2>/dev/null || true
